#logger.conf


###############################################

[loggers]
keys=root,error,info

[logger_root]
handlers=hand01
qualname=info
propagate=0

[logger_info]
handlers=hand01
qualname=info
propagate=0

[logger_error]
handlers=hand02
qualname=error
propagate=0

###############################################

[handlers]
keys=hand01,hand02

[handler_hand01]
class=FileHandler
level=INFO
formatter=form01
args=('../log/info.log', 'a+')

[handler_hand02]
class=FileHandler
level=ERROR
formatter=form02
args=('../log/error.log', 'a+')

###############################################

[formatters]
keys=form01,form02

[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d]   %(levelname)s %(message)s
datefmt=%Y/%b/%d, %a, %H:%M:%S

[formatter_form02]
format=%(asctime)s %(filename)s[line:%(lineno)d]   %(levelname)s %(message)s
datefmt=%Y/%b/%d, %a, %H:%M:%S
